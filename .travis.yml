#

language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "pypy"

# command to install dependencies
install:
  - "pip install coveralls"
  - "if [[ $TRAVIS_PYTHON_VERSION = 2.6 ]]; then pip install unittest2 --use-mirrors; fi"

# command to run tests
script:
  coverage run --source=tinytag $(command -v nosetests)

after_success:
  coveralls

branches:
  # whitelist
  only:
    - master
    - devel

